<body>
    <section>
        <div>
            <h2>audio para intentar escuchar</h2>
            <audio controls>
                <source src="/template/imag/Record (online-voice-recorder.com).mp3" type="audio/mpeg" />
            </audio>
            </div>
        <div>

            <video controls width="500">
                <source src="https://youtu.be/Okj6URkL5cw" type="video/mp4">
            </video>

    </section>  

    <section>

        <div>
            <h2>mapa de casilda</h2>

            </tr>
            <tr>

            </tr>
